
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harini's Hair Care Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Welcome Section -->
    <section id="welcome" class="parallax">
        <h1>Welcome, Harini!</h1>
        <p>Your personal space to grow and shine.</p>
        <p>Together since February 5 ♥</p>
    </section>

    <!-- Routine Tracker Section -->
    <section id="routine">
        <h2>Your Weekly Routine</h2>
        <ul class="tracker">
            <li><input type="checkbox" id="day1"> <label for="day1">Day 1: Derma Rolling</label></li>
            <li><input type="checkbox" id="day2"> <label for="day2">Day 2: Serum Application</label></li>
            <li><input type="checkbox" id="day3"> <label for="day3">Scalp Massage</label></li>
            <li><input type="checkbox" id="day4"> <label for="day4">Photo Progress</label></li>
        </ul>
    </section>

    <!-- Progress Gallery Section -->
    <section id="progress">
        <h2>Track Your Progress</h2>
        <p>Upload photos weekly to see your growth!</p>
        <input type="file" id="photoUpload" accept="image/*">
        <div id="gallery"></div>
    </section>

    <!-- Motivational Section -->
    <section id="motivation" class="parallax">
        <h2>Stay Motivated!</h2>
        <p>"Consistency is the key to growth. You've got this, Harini!"</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Made with ♥ by [Your Name]</p>
    </footer>
</body>
</html>
